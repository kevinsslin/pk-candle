    </text>
  </g>

  <g opacity="0.8">
    <rect x="820" y="92" width="290" height="140" rx="14" fill="rgba(6, 10, 22, 0.65)" stroke="#ff4fd8" stroke-opacity="0.45"/>
    <text x="850" y="150" font-family="Epilogue, Arial, sans-serif" font-size="20" fill="#ff4fd8">
