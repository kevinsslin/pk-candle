    </text>
  </g>

  <g>
    <rect x="90" y="520" width="1020" height="2" fill="#2ef7ff" opacity="0.25"/>
    <text x="90" y="555" font-family="Epilogue, Arial, sans-serif" font-size="18" fill="#9bb1d1">
      Join. Trade. Survive. Share the meme.
    </text>
